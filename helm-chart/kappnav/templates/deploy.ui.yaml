apiVersion: apps/v1
kind: Deployment
metadata: 
  name: kappnav-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: kappnav-ui        
  template:
    metadata:
      labels:
        app.kubernetes.io/component: kappnav-ui 
    spec:
      containers:
{{ if ne .Values.env.kubeEnv "minikube" }} 
      - name: oauth-proxy
        image: quay.io/openshift/origin-oauth-proxy:4.3.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: public
        args:
        - --https-address=:8443
        - --provider=openshift
        - --openshift-service-account={{ .Release.Name }}-sa
        - --upstream=http://localhost:3000
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --cookie-secret=SECRET
        - --cookie-name=ssn
        - --cookie-expire=24h
        - --skip-auth-regex=.*appLauncher.js|.*featuredApp.js|.*appNavIcon.css|.*KAppNavlogo.svg
        volumeMounts:
          - mountPath: /etc/tls/private
            name: kappnav-ui-service-tls
{{ end }}
      - name: app-nav-api
        image: "{{ .Values.appNavApi.repository }}:{{ .Values.appNavApi.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: KAPPNAV_CONFIG_NAMESPACE
            value: {{ .Release.Namespace }}
          - name: KUBE_ENV
            value: {{ .Values.env.kubeEnv }}
        readinessProbe:
          httpGet:
            path: /kappnav/health
            scheme: HTTPS
            port: 9443
          initialDelaySeconds: 60
          periodSeconds: 15
          failureThreshold: 6   
        livenessProbe:
          httpGet:
            path: /kappnav/health
            scheme: HTTPS
            port: 9443
          initialDelaySeconds: 120
          periodSeconds: 15
          failureThreshold: 6      
{{ include "kappnav.container.security" . | indent 8 }}
        resources:
          {{- if .Values.appNavApi.resources.constraints.enabled }}
          limits:
{{ toYaml .Values.appNavApi.resources.limits | indent 12 }}
          requests:
{{ toYaml .Values.appNavApi.resources.requests | indent 12 }}
          {{- end }}            
      - name: app-nav-ui
        image: "{{ .Values.appNavUI.repository }}:{{ .Values.appNavUI.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - containerPort: 3000
            name: http
            protocol: TCP
        env:
          - name: KAPPNAV_CONFIG_NAMESPACE
            value: {{ .Release.Namespace }}
          - name: KUBE_ENV
            value: {{ .Values.env.kubeEnv }}
        readinessProbe:
          httpGet:
            path: /health
            scheme: HTTP
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10  
          failureThreshold: 6    
        livenessProbe:
          httpGet:
            path: /health
            scheme: HTTP
            port: 3000 
          initialDelaySeconds: 40
          periodSeconds: 30
{{ include "kappnav.container.security" . | indent 8 }}
        resources:
          {{- if .Values.appNavUI.resources.constraints.enabled }}
          limits:
{{ toYaml .Values.appNavUI.resources.limits | indent 12 }}
          requests:
{{ toYaml .Values.appNavUI.resources.requests | indent 12 }}
          {{- end }}   
      volumes:
        - name: kappnav-ui-service-tls
          secret:
            secretName: kappnav-ui-service-tls    
      restartPolicy: "Always" 
      serviceAccountName: {{ .Release.Name }}-sa
{{ include "kappnav.pod.security" . | indent 6 }}
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
