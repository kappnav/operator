apiVersion: kappnav.operator.kappnav.io/v1
kind: Kappnav
metadata:
  name: defaults
spec:

  ###############################################################################
  ## kAppNav REST API variables
  ###############################################################################

  appNavAPI:
    repository: kappnav/apis
    tag: KAPPNAV_VERSION
    resources:
      enabled: false
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  ###############################################################################
  ## kAppNav Controller variables
  ###############################################################################

  appNavController:
    repository: kappnav/controller
    tag: KAPPNAV_VERSION
    resources:
      enabled: false
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 500m
        memory: 512Mi

  ###############################################################################
  ## kAppNav UI variables
  ###############################################################################

  appNavUI:
    repository: kappnav/ui
    tag: KAPPNAV_VERSION
    resources:
      enabled: false
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 512Mi

  ###############################################################################
  ## Settings for all images
  ###############################################################################

  image:
    pullPolicy: Always
    pullSecrets: []

  ###############################################################################
  ## Environmental variables
  ###############################################################################
  env:
    kubeEnv: okd

  ###############################################################################
  ## Logging configuration
  ###############################################################################
  logging:
    apis: info
    operator: info
    controller: info

  ###############################################################################
  ## Auto create application kinds 
  ###############################################################################
  autoCreateKinds:
    - group: apps
      kind: Deployment
    - group: apps
      kind: StatefulSet 
 
  ###############################################################################
  ## Other container configuration
  ###############################################################################
  extensionContainers:
    oauthProxy:
      repository: quay.io/openshift/origin-oauth-proxy
      tag: 4.3.0
      resources:
        enabled: false
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 512Mi
    appNavInv:
      repository: kappnav/inv
      tag: KAPPNAV_VERSION
      resources:
        enabled: false
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 512Mi
